<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="form-container">
        <form action="/fornecedor.html" method="post" class="formcad">
        <div class="title">
            <h1>Cadastro De Fornecedores</h1>
        </div>
        <label for="nomefornecedor">Nome Do Fornecedor</label>
        <input type="text" id="nomefornecedor" name="nomefornecedor" required>

        <label for="cidade">Cidade</label>
        <input class="cidade" type="text" id="cidade" name="cidade" required>

        <label for="pedidomin">Pedido Minimo</label>
        <input class="preco" type="pedidomin" id="pedidomin" name="pedidomin" required>

        <div class="button-submit">
            <button type="submit">Cadastrar</button>
        </div>
        </form>
    </div>

<script src="index.js"></script>
</body>
</html>
